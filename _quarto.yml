project:
  type: book
  #output-dir: docs
  pre-render:
    - scripts/prerender_subs.py
  post-render:
    - "rm -rf images"
    - "rm -rf content/images"

profile:
  group:
    - [makehtml, makepdf]
  default: makehtml

book:
  title: "A Grammar of Standard Classical Arabic"
  author: "The Authors"
  date: now
  chapters:
    - index.qmd
    - content/intro.qmd
    - content/script.qmd
    - content/nouns.qmd
    - content/simple_sentences.qmd
    - content/prepositions.qmd
    - content/past_verbs.qmd
    - content/describing_nouns.qmd
    - content/diptotes.qmd
    - content/duals.qmd
    - content/sound_plurals.qmd
    - content/broken_plurals.qmd
    - content/idafa.qmd
    - content/irregular_nouns.qmd
    - content/proper_nouns.qmd
    - content/vocative.qmd
    - content/ism_ishara.qmd
    - content/imperfect_verb_indic.qmd
    - content/doing_verbal_noun.qmd
    - content/imperfect_verb_subj.qmd
    - content/imperfect_verb_juss.qmd
    - content/additional_forms.qmd
    #- content/elatives.qmd
    - content/dharf.qmd
    - content/maf3ool_mutlaq.qmd
    - content/passive_voice.qmd
    - content/doer_verbal_noun.qmd
    - content/kaana.qmd
    - content/inna_and_its_sisters.qmd
    - content/ism_mawsuul.qmd
    - content/question_nouns.qmd
    - content/yes_no_questions.qmd
  downloads: [pdf]
  site-url: https://adamiturabi.github.io/arabic-tutorial-book/
  #cover-image: srchtml/favicon.png

#keep-md: true
filters:
  - arabic-support
  - filters/autoref-link.lua
  - filters/lingex.lua
  - filters/footnotesize.lua
  - filters/citex.lua
  - filters/subs.lua

tikzarabic:
  cache: true
  format: svg
  scale_html: 1.27978125
  embed_mode: link
  engine: lualatex
  template_html: srctex/tikz-template-html.tex
  template_pdf: srctex/tikz-template-pdf.tex
  libgs: /usr/local/Cellar/ghostscript/10.05.1/lib/libgs.dylib

website:
  favicon: srchtml/favicon.png
  announcement: 
    icon: info-circle
    dismissable: true
    content: "**Alert** - this book is a work in progress and is not yet ready for study."
    type: primary
    position: below-navbar

